{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<form action="/edit/{{person.person_id}}" enctype="multipart/form-data" method="POST">
	<h1 class="pt-5 pb-2">Edit Profile</h1>
	<table class="table">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>

				<tr>
                    <td>{{person.person_id}}</td>
					<td><input type="name" id="name" name="name" placeholder="{{person.name}}" class="form-control"/></td>
					{% if not person.desc %}
					<td><input type="description" id="description" name="description" placeholder="No description" class="form-control"/></td>
					{% else %}
					<td><input type="description" id="description" name="description" placeholder="{{person.desc}}" class="form-control"/></td>
					{% endif %}
				</tr>
			</table>

	<button type="submit" name="save_profile" value="save" class="btn btn-primary">Save Changes</button>

</form>
{% endblock %}
